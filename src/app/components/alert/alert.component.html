<div *ngIf="isOpen" class="shadow" (click)="close()">
    <div class="alert-panel" (click)="stopPropagation($event)">
        <div class="modal-header"><strong>{{title}}</strong></div> 
        <div class="modal-body">{{message}}</div> 
        <div class="modal-footer">
            <button class="btn btn-outline-dark" (click)="close()">Нет</button>
            <button class="btn btn-outline-dark" (click)="runAction()">Да</button>
        </div> 
    </div>
</div>
